<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/index.css">
    <title>Home</title>
</head>

<body class="bg-white">
   

            <!-- Header -->
             <header class="flex items-center justify-between  mx-5 py-6">
    <div class="name flex items-center gap-3 ">
        <div class="circle w-6 h-6 rounded-full bg-yellow-300"></div>
        <div id="name" class="name text-sm md:text-lg lg:text-xl xl:text-2xl font-heading  text-black">Maadehah</div>
    </div>

    <!-- Hamburger Menu -->
    <div class="hamburger block md:hidden cursor-pointer text-black text-3xl" onclick="openMenu()">
        &#9776;
    </div>
        <!-- Mobile Menu -->
    <div id="mobile-menu" class="mobile-menu">
        <span class="close-menu" onclick="closeMenu()">&times;</span>
        <nav class="flex flex-col items-center text-black">
            <a href="./pages/career-goals.html">Career</a>
            <a href="./pages/contact.html">Contact</a>
            <a href="./pages/gallery.html">Gallery</a>
            <a href="./pages/profile.html">Profile</a>
            <a href="./pages/projects.html">Projects</a>
            <a href="./pages/skill-interests.html">Skills</a>
        </nav>
    </div>

    <!-- Navbar -->

    <nav id="nav" class="hidden md:flex flex-row justify-evenly w-full text-gray-700 text-lg">
        <a class="text-black" href="./pages/career-goals.html" class="hover:text-yellow-600 text-white hover:underline transition duration-300">Career</a>
        <a class="text-black" href="./pages/contact.html" class="hover:text-yellow-600 text-white hover:underline transition duration-300">Contact</a>
        <a class="text-black" href="./pages/gallery.html" class="hover:text-yellow-600 text-white hover:underline transition duration-300">Gallery</a>
        <a class="text-black" href="./pages/profile.html" class="hover:text-yellow-600 text-white hover:underline transition duration-300">Profile</a>
        <a class="text-black" href="./pages/projects.html" class="hover:text-yellow-600 text-white hover:underline transition duration-300">Projects</a>
        <a class="text-black" href="./pages/skill-interests.html" class="hover:text-yellow-600 text-white hover:underline transition duration-300">Skills</a>
    </nav>
            </header>

            <!-- Main             -->
            <main class="main min-h-screen flex items-center justify-center">
                <!-- Hero Section -->
                <section class="relative w-full h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('your-background-image.jpg');">
                    <!-- Blurred Box -->
                    <div class="absolute inset-0 bg-black opacity-50"></div>
                    <div class="relative z-10 text-center text-white space-y-8 p-6 md:p-10">
                        <h1 class="text-4xl md:text-6xl font-bold">Welcome to My Portfolio</h1>
                        <p class="text-lg md:text-2xl">Hi, I'm Maadehah, a passionate software engineer from Islamabad, Pakistan. I specialize in full-stack development.</p>
                        <button onclick="GotoProfile()" class="px-6 py-2 text-lg bg-yellow-600 rounded-md hover:bg-yellow-800 transition duration-300">More About me</button>
                    </div>
                </section>
            </main>

            
                <!-- Footer -->
                <footer class="footer py-4 text-center bg-slate-950 text-white">
                    <p>&copy; 2024 Maadehah. All rights reserved.</p>
                </footer>
            
                <!-- JavaScript -->
                <script>
                    function GotoProfile(){
                        window.location.href="./pages/profile.html";
                    }
                    // Toggle the navigation menu
                    function openMenu() {
                        const menu = document.getElementById('mobile-menu');
                        menu.classList.add('active');
                    }
            
                    function closeMenu() {
                        const menu = document.getElementById('mobile-menu');
                        menu.classList.remove('active');
                    }
            
                    // Smooth scroll to next section
                    function scrollToNextSection() {
                        const nextSection = document.getElementById('next-section');
                        window.scrollTo({
                            top: nextSection.offsetTop,
                            behavior: 'smooth'
                        });
                    }
                </script>
        
    </body>
            
            </html>
