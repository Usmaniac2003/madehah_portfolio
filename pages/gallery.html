        <!-- JavaScript -->
        <script>
            // Toggle the navigation menu
            function openMenu() {
                const menu = document.getElementById('mobile-menu');
                menu.classList.add('active');
            }
    
            function closeMenu() {
                const menu = document.getElementById('mobile-menu');
                menu.classList.remove('active');
            }
    
            // Smooth scroll to next section
            function scrollToNextSection() {

                });
